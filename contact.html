<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Getaway School - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="home.html">The Getaway School</a>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or would like to get in touch, please fill out the form below.</p>
            <form class="contact-form" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="home.html">The Getaway School</a>
                </div>
                <div class="footer-social">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>facebook</a>
                    <a href="https://x.com/"><i class="fab fa-twitter"></i>x.com_login</a>
                    <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i>instagram</a>
                    <a href="https://in.linkedin.com/"><i class="fab fa-linkedin-in"></i>linkedin</a>
                </div>
            </div>
            <p>&copy; 2024 The Getaway School. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>

</html>
